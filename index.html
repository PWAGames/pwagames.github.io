<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PWA Games</title>
	<link rel="stylesheet" type="text/css" href="applist.css">
</head>
<body>
	<section>
		<strong>Hide: </strong>
		<button class="app-list-filter-button filter-notinstallable"><img class="icon notinstallable" src="icons/uninstallable.svg"> No Install</button>
		<button class="app-list-filter-button filter-onlineonly"><span class="icon onlineonly">🌐</span> Online Only</button>
		<button class="app-list-filter-button filter-externallink"><img class="icon externallink" src="icons/external-link.svg"> External Website</button>
	</section>
	<section class="app-category-filter-section">
		<strong>Category: </strong>
		<ul class="app-category-list"></ul>
	</section>
	<section>
		<ul class="app-list"></ul>
	</section>
	<script type="text/javascript" src="applist.js"></script>
	<!-- <script type="text/javascript" src="livereload.js"></script> -->
</body>
</html>
